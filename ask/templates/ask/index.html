{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Heart</title>
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            color: #343a40; /* Dark text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px; /* Space below headings */
        }

        #displayText {
            font-size: 1.2rem; /* Larger text for visibility */
            color: #007bff; /* Primary color */
            cursor: pointer; /* Pointer cursor to indicate clickability */
        }

        button {
            width: 200px; /* Fixed width for buttons */
        }
    </style>
</head>
<body>
    <h1>Hi Name!</h1> <!-- Static question -->
    
    <div id="displayText" class="mb-3">
        Click to reveal messages hehez
    </div>
    <button class="btn btn-primary mb-3" onclick="changeText()">Click me!</button>

    <h2>Question? heheh</h2>
    
    <form method="post" action="{% url 'index' %}" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <script>
        const texts = [
            "Text 1",
            "Text 2",
            "Text 3",
        ];

        let index = 0;

        function changeText() {
            const displayText = document.getElementById("displayText");
            displayText.innerHTML = texts[index];

            index = (index + 1) % texts.length;
        }
    </script>
</body>
</html>
